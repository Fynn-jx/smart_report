# Render 部署配置文件
# 用于在 Render 平台上部署 Flask 应用

services:
  - type: web
    name: smart-report-backend
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PORT
        value: 5000
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.9.0