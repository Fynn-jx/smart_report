<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“¬ åé¦ˆç®¡ç†åå°</h1>
            <div class="stats" id="stats">
                <div class="stat-card">
                    <h3>æ€»åé¦ˆæ•°</h3>
                    <div class="number" id="total-count">-</div>
                </div>
                <div class="stat-card">
                    <h3>å¾…å¤„ç†</h3>
                    <div class="number" id="pending-count">-</div>
                </div>
                <div class="stat-card">
                    <h3>å·²æŸ¥çœ‹</h3>
                    <div class="number" id="reviewed-count">-</div>
                </div>
                <div class="stat-card">
                    <h3>å·²è§£å†³</h3>
                    <div class="number" id="resolved-count">-</div>
                </div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>çŠ¶æ€ï¼š</label>
                <select id="status-filter" onchange="loadFeedbacks()">
                    <option value="">å…¨éƒ¨</option>
                    <option value="pending">å¾…å¤„ç†</option>
                    <option value="reviewed">å·²æŸ¥çœ‹</option>
                    <option value="resolved">å·²è§£å†³</option>
                </select>
            </div>
            <div class="filter-group">
                <label>ç±»å‹ï¼š</label>
                <select id="type-filter" onchange="loadFeedbacks()">
                    <option value="">å…¨éƒ¨</option>
                    <option value="issue">é—®é¢˜åé¦ˆ</option>
                    <option value="suggestion">åŠŸèƒ½å»ºè®®</option>
                    <option value="other">å…¶ä»–</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="loadFeedbacks()">ğŸ”„ åˆ·æ–°</button>
        </div>

        <div id="feedback-list" class="feedback-list">
            <div class="loading">
                <div class="spinner"></div>
                <div>åŠ è½½ä¸­...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diff = now - date;

            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'åˆšåˆš';
            if (minutes < 60) return `${minutes}åˆ†é’Ÿå‰`;
            if (hours < 24) return `${hours}å°æ—¶å‰`;
            if (days < 7) return `${days}å¤©å‰`;

            return date.toLocaleDateString('zh-CN');
        }

        // åŠ è½½ç»Ÿè®¡ä¿¡æ¯
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/feedback/stats`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('total-count').textContent = data.stats.total;
                    document.getElementById('pending-count').textContent = data.stats.by_status.pending;
                    document.getElementById('reviewed-count').textContent = data.stats.by_status.reviewed;
                    document.getElementById('resolved-count').textContent = data.stats.by_status.resolved;
                }
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡å¤±è´¥:', error);
            }
        }

        // æ›´æ–°åé¦ˆçŠ¶æ€
        async function updateStatus(feedbackId, newStatus) {
            try {
                const response = await fetch(`${API_BASE}/feedback/${feedbackId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                const data = await response.json();
                if (data.success) {
                    loadFeedbacks();
                    loadStats();
                }
            } catch (error) {
                console.error('æ›´æ–°çŠ¶æ€å¤±è´¥:', error);
                alert('æ›´æ–°å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }

        // åŠ è½½åé¦ˆåˆ—è¡¨
        async function loadFeedbacks() {
            const statusFilter = document.getElementById('status-filter').value;
            const typeFilter = document.getElementById('type-filter').value;

            let url = `${API_BASE}/feedback`;
            const params = [];
            if (statusFilter) params.push(`status=${statusFilter}`);
            if (typeFilter) params.push(`type=${typeFilter}`);
            if (params.length) url += '?' + params.join('&');

            try {
                const response = await fetch(url);
                const data = await response.json();

                const listContainer = document.getElementById('feedback-list');

                if (!data.success || data.feedbacks.length === 0) {
                    listContainer.innerHTML = `
                        <div class="empty-state">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                            </svg>
                            <h2>æš‚æ— åé¦ˆ</h2>
                            <p>è¿˜æ²¡æœ‰æ”¶åˆ°ä»»ä½•åé¦ˆ</p>
                        </div>
                    `;
                    return;
                }

                listContainer.innerHTML = data.feedbacks.map(fb => `
                    <div class="feedback-card">
                        <div class="feedback-header">
                            <div class="feedback-meta">
                                <span class="badge ${fb.type}">${fb.type_label}</span>
                                <span class="badge ${fb.status}">${getStatusText(fb.status)}</span>
                                <span class="feedback-time">${formatTime(fb.timestamp)}</span>
                            </div>
                        </div>
                        <div class="feedback-content">${escapeHtml(fb.content)}</div>
                        ${fb.contact ? `<div class="feedback-contact">ğŸ“ è”ç³»æ–¹å¼ï¼š${escapeHtml(fb.contact)}</div>` : ''}
                        <div class="feedback-actions">
                            ${fb.status === 'pending' ? `
                                <button class="btn btn-outline" onclick="updateStatus('${fb.id}', 'reviewed')">æ ‡è®°ä¸ºå·²æŸ¥çœ‹</button>
                                <button class="btn btn-primary" onclick="updateStatus('${fb.id}', 'resolved')">æ ‡è®°ä¸ºå·²è§£å†³</button>
                            ` : fb.status === 'reviewed' ? `
                                <button class="btn btn-primary" onclick="updateStatus('${fb.id}', 'resolved')">æ ‡è®°ä¸ºå·²è§£å†³</button>
                            ` : `
                                <span style="color: #065f46; font-size: 14px;">âœ“ å·²è§£å†³</span>
                            `}
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('åŠ è½½åé¦ˆå¤±è´¥:', error);
                document.getElementById('feedback-list').innerHTML = `
                    <div class="empty-state">
                        <h2>åŠ è½½å¤±è´¥</h2>
                        <p>è¯·ç¡®ä¿åç«¯æœåŠ¡æ­£åœ¨è¿è¡Œ</p>
                    </div>
                `;
            }
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': 'å¾…å¤„ç†',
                'reviewed': 'å·²æŸ¥çœ‹',
                'resolved': 'å·²è§£å†³'
            };
            return statusMap[status] || status;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }

        // åˆå§‹åŒ–
        loadStats();
        loadFeedbacks();

        // è‡ªåŠ¨åˆ·æ–°ï¼ˆæ¯30ç§’ï¼‰
        setInterval(() => {
            loadStats();
            loadFeedbacks();
        }, 30000);
    </script>
